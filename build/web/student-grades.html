<table class = "table" ng-controller="ExamController as ctrl">
    <thead>
        <tr>
            <th></th>
            <th ng-repeat="course in ctrl.studentsInfo.allCourses">{{course.courseName}}</th>
            <th>Average</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in ctrl.studentsInfo.students">
            <td>{{student.name}}</td>
            <td ng-repeat="grade in student.grades">{{grade.grade}}</td>
            <td> {{student.grades| AverageCalculater}}</td>
        </tr>
    </tbody>
</table>
